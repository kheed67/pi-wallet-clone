<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pi Wallet Clone - Passphrase Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0b2545;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      max-width: 480px;
      width: 90%;
      background-color: #152f61;
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    .headline {
      font-weight: bold;
      font-size: 14px;
      letter-spacing: 1.2px;
      margin-bottom: 20px;
      text-transform: uppercase;
      color: #8ecae6;
    }
    h2 {
      margin-bottom: 15px;
      font-weight: 600;
    }
    textarea {
      width: 100%;
      height: 120px;
      font-size: 16px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      resize: none;
      outline: none;
      box-sizing: border-box;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 14px 0;
      background-color: #219ebc;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #126782;
    }
    .biometric-btn {
      margin-top: 15px;
      background-color: #023047;
    }
    .biometric-btn:hover {
      background-color: #021f34;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="headline">
      LOGIN TO YOUR WALLET TO ACCESS AND TRADE YOUR PI AT THE BEST GPM RATES
    </div>
    <h2>Enter your passphrase</h2>
    <textarea placeholder="Enter your 24-word passphrase here..."></textarea>
    <button>Unlock with passphrase</button>
    <button class="biometric-btn">Unlock with biometrics</button>
  </div>
</body>
</html>
