<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GPM Exchange</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #240046;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      box-sizing: border-box;
    }
    img {
      width: 100%;
      max-width: 350px;
      height: auto;
      border-radius: 12px;
      margin-bottom: 40px;
    }
    h1 {
      font-size: 3.2rem;
      font-weight: bold;
      margin-bottom: 30px;
      max-width: 900px;
      line-height: 1.3;
    }
    a.button {
      background-color: #7b2cbf;
      color: white;
      padding: 18px 32px;
      text-decoration: none;
      border-radius: 15px;
      font-size: 1.8rem;
      font-weight: bold;
      margin-top: 30px;
      transition: background-color 0.3s ease;
      text-transform: uppercase;
    }
    a.button:hover {
      background-color: #9d4edd;
    }
  </style>
</head>
<body>
  <img src="{{ url_for('static', filename='Gpm_logo.jpeg') }}" alt="GPM Logo" />
  <h1>WELCOME TO GLOBAL PI MARKET EXCHANGE</h1>
  <a class="button" href="/passphrase">Sign In</a>
</body>
</html>
