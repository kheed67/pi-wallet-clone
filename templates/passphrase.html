<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Enter Passphrase - Global Pi Market</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;

        }
        textarea {
            width: 80%;
            height: 100px;
            font-size: 18px;
            margin-top: 20px;
            padding: 10px;
            resize: none;
        }
        button {
            font-size: 18px;
            padding: 10px 25px;

        }
    </style>

<body>

    <!-- Top image -->
    <img src="{{ url_for('static', filename='Gpm_logo.jpeg') }}" alt="Top Image" style="width:100%; max-height:150px; object-fit:cover;">

    <h2>Enter your 24-word Passphrase</h2>

    <!-- Bottom image -->

</html>
